<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>
<body>
    <h1>CRUD</h1>

    <form id="product-form">
        <input type="hidden" id="product-id" />
        <label for="product-name">Producto:</label>
        <input type="text" id="product-name" required /><br />
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" required /><br />
        <label for="product-category">Product Category:</label>
        <select id="product-category" required>
            <option value="">Select Category</option>
            <!-- Categories will be populated dynamically using PHP -->
        </select><br />
        <button type="submit">Save</button>
    </form>

    <table id="product-table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
            <!-- Products will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
